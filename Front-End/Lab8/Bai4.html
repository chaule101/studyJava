<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script src="js/bootstrap.min.js"></script>
        <!-- angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular.min.js"></script>
    <title>Online Shopping Mall</title>

</head>
<body ng-app="myapp">
    <div class="container" >
        <header class="row">
        	<div class="shopping-mall">
	            <h1>Online shopping mall</h1>
	            <h5>The center point of the professional programming</h5>
            </div>
            <img class="pull-right" src="images/header-object.png" />
        </header>
        <nav ng-include="'Menu.html'"></nav>
        <div class="poly-sheet row">

            <article class="col-sm-9">
               <div ng-show="loading" class ="pull-right label label-info">Loading...</div>
               <div ng-view></div>
            </article>

            <aside class="col-sm-3">
                <!--CartInfo-->
                <div ng-include="'Cart.html'"></div>
                <!--/CartInfo-->

                <!--Search-->
                <div ng-include="'Search.html'"></div>
                <!--/Search-->

                <div class="panel-group" id="accordion">
                    <style>
                        #accordion .panel-heading {
                            cursor: pointer;
                        }
                    </style>
                    <!--Category-->
                    <div ng-include="'Category.html'"></div>
                    <!--/Category-->

                    <!--Supplier-->
                    <div ng-include="'Supplier.html'"></div>
                    <!--/Supplier-->
                    <div ng-include="'Special.html'"></div>
                    <!--Special-->

                </div>

            </aside>
        </div>
        
        <footer class="panel panel-default row">
            <div class="panel-heading text-center">
                <p>FPT Polytechnic &copy; 2017. All rights reserved.</p>
            </div>
        </footer>
    </div>
<script src="js/layout.js"></script>
<script src="js/Category-ctrl.js"></script>
<script src="js/Special-ctrl.js"></script>
<script src="js/Supplier-ctrl.js"></script>
<script src=""></script>
</body>
</html>
