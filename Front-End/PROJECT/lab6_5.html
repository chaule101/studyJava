<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/angular.min.js"></script>

    <script src="js/jquery.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <style>
        input.ng-invalid {
 background-image: url('images/fire.jfif');
 background-position:center right;
 background-repeat:no-repeat;
}
    </style>
</head>
<body ng-app="myapp">
    <div class="container" ng-app="myapp" ng-controller = "myctrl">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">CUSTOM VALIDATION</h2>
            </div>
            <form class="panel-body" name="frmNumber">
                <div class="form-group">
                    <lable>SỐ POLY</lable>
                    <input class="form-control" ng-model="number"
                    name="txtNumber" type="number" poly-number />
                <span ng-show = "frmNumber.txtNumber.$invalid">
                    Số này ko chia hết cho 2 và 9
                </span>
                <span ng-show = "frmNumber.txtNumber.$valid">
                    Số này  chia hết cho 2 và 9
                </span>
                </div>

               

                <div class="panel-footer">
                  <input type="button" value="Lưu" class="btn btn-primary"/>
                  <h4 ng-show="frmStudent.$valid">Chúc Mừng Bạn Nhập Đúng</h4>
                </div>
               
            </form>
        </div>


    </div>

    <script>
        var app = angular.module("myapp",[]);
        app.directive("polyNumber",function(){
                return{
                    require : "ngModel",
                    link: function(scope,element,attr,mCtrl){
                        mCtrl.$parsers.push(function(value){
                            var number = parseInt(value);
                            if(number % 2 == 0 && number % 9 == 0){
                                mCtrl.$setValidity('charE',true);
                            }else{
                                mCtrl.$setValidity('charE',false);
                            }
                            return value;
                        });
                    
                    }
                }
        
                    });




        app.controller("myctrl",function($scope){
            

           

        
        });
    </script>

</body>
</html>
