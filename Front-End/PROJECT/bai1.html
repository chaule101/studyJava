<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
</head>

<body ng-app=myapp>
    <div class="container">
        <div ng-controller="myctrl1">
            <form action="">
                <div class="form-group">
                    <label for="">Name:</label>
                    <input ng-model="student.fullname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Birthday:</label>
                    <input ng-model="student.birthday" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Mark:</label>
                    <input ng-model="student.mark" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-default" ng-click="save()">Save</button>
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
            </form>
        </div>
        <div ng-controller="myctrl2">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Mark</th>
                    <th></th>
                </tr>
                <tr>
                    <td>{{students[0].fullname}}</td>
                    <td>{{students[0].birthday}}</td>
                    <td>{{students[0].mark}}</td>
                    <td>
                        <a href="#" ng-click="edit(0)">Edit</a>
                    </td>
                </tr>
                <tr>
                    <td>{{students[1].fullname}}</td>
                    <td>{{students[1].birthday}}</td>
                    <td>{{students[1].mark}}</td>
                    <td>
                        <a href="#" ng-click="edit(1)">Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl1", function ($scope) {
            $scope.save = function () {
                $scope.$parent.students[$scope.$parent.index] = $scope.student;
            }
            $scope.cancel = function () {
                $scope.$parent.student = angular.copy($scope.$parent.students[$scope.$parent.index]);
            }
        });
        app.controller("myctrl2", function ($scope) {
            $scope.$parent.students = [
                {
                    fullname: "VDPKGL",
                    birthday: "31-12-2000",
                    mark: 8.5
                },
                {
                    fullname: "DVPKGL",
                    birthday: "31-12-2000",
                    mark: 8.5
                }
            ];
            $scope.edit = function (index) {
                $scope.$parent.index = index;
                $scope.$parent.student = angular.copy($scope.$parent.students[index]);
            }
        });
    </script>
</body>

</html>
