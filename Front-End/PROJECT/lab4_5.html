<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/angular.min.js"></script>

    <script src="js/jquery.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div ng-app="myapp" ng-controller="myctrl">
        <div class="form-group">
            <label>Họ và tên</label>
            <input ng-model="student.fullname" class="form-control" />
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            <select ng-model="student.gender" class="form-control">
                <option>Nam</option>
                <option>Nữ</option>
            </select>
        </div>
        <div class="form-group">
            <label>Điểm</label>
            <input ng-model="student.mark" class="form-control" />
        </div>
        <div class="form-group">
            <label>Học lực</label>
            <input ng-model="student.grade" class="form-control alert-info" />
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="save()">Grade</button>
        </div>
    </div>

    <script>
        angular.module("myapp", []).controller("myctrl", function ($scope) {
            $scope.student = {}
            $scope.save = function () {
                var a = parseFloat($scope.student.mark);
                if (a < 5) {
                    $scope.student.grade = "Rớt";
                } else {
                    $scope.student.grade = "Đậu";
                }
            }
        });
    </script>
</body>

</html>
