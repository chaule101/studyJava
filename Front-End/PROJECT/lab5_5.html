<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/angular.min.js"></script>

    <script src="js/jquery.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <style>
        .poly-prod {
            height: 150px;
            max-width: 95%;
        }
    </style>
</head>

<body ng-app=myapp>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.products = [
                {
                    name: "Đồng hồ thụy sỹ",
                    image: "1001.jpg",
                    price: 1200
                },
                {
                    name: "Dell Star X",
                    image: "1003.jpg",
                    price: 700
                },
                {
                    name: "Sony Vaio 2017",
                    image: "1004.jpg",
                    price: 1700
                },
                {
                    name: "Máy ảnh Canon",
                    image: "1005.jpg",
                    price: 300
                },
                {
                    name: "Vòng cưới France",
                    image: "1009.jpg",
                    price: 7000
                },
                {
                    name: "Motorola thế hệ 5",
                    image: "1011.jpg",
                    price: 900
                },
                {
                    name: "Mũ cao bồi Mexico",
                    image: "1014.jpg",
                    price: 100
                },
                {
                    name: "Nước hoa Korea",
                    image: "1023.jpg",
                    price: 600
                }
            ];
        });
    </script>
    <div ng-controller="myctrl">
        <div class="col-md-3" ng-repeat = "p in products">
            <div class="panel panel-primary text-center">
                <div class="panel-heading">{{p.name}}</div>
                <div class="panel-body">
                    <img class="poly-prod" src="images/products/{{p.image}}" />
                </div>
    
                <div class="panel-footer">
                    ${{p.price}}
                </div>
            </div>

           

        </div>
    </div>
</body>

</html>
