<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/angular.min.js"></script>

  <script src="js/jquery.min.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}


input.ng-invalid {
 background-image: url('images/fire.jfif');
 background-position:center right;
 background-repeat:no-repeat;
}

</style>
</head>
<body>
  <div class="container" ng-app="myapp" ng-controller = "myctrl">

 
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <!-- <form class="panel-body" name="frmRegis">
     <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>  -->
    <form class="panel-body" name="frmRegis">
    <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input type="email" class="form-control" ng-model="email"
      name="txtEmail" required maxlength="25" placeholder="Nhập Email" />
  <span ng-show = "frmRegis.txtEmail.$invalid">
      Vui Lòng Nhập Email
  </span>
  </div>


  


  <div class="form-group">
    <label for="pass"><b>Password</b></label>
    <input type="text" class="form-control" ng-model="pass"
    name="txtPass" required maxlength="25" placeholder="Nhập Password"  />
<span ng-show = "frmRegis.txtPass.$invalid">
    Vui Lòng Nhập Password
</span>
</div>

<!-- <div class="form-group">
  <label for="email"><b>Email</b></label>
  <input type="text" class="form-control" ng-model="email"
  name="txtEmail" required maxlength="25" />
<span ng-show = "frmRegis.txtEmail.$invalid">
  Vui Lòng Nhập Email
</span>
</div> -->
    <hr>
    </form>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>


</div>
<script>
  var app = angular.module("myapp",[]);
  app.controller("myctrl",function($scope){
      

     

  
  });
</script>

</body>
</html>
